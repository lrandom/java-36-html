<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="grand-parent">
    <div class="parent">
        <div class="child child-1"></div>
        <div class="child child-2"></div>
    </div>
</div>

<style>
    .grand-parent {
        border: 1px solid red;
        width: 500px;
        height: 500px;
    }

    .parent {
        border: 1px solid red;
        width: 300px;
        height: 300px;
        margin-left: 100px;
        margin-top: 100px;
    }

    .child {
        width: 50px;
        height: 50px;
        border: 1px solid red;
    }

    .child-1 {
        background: red;
    }

    .child-2 {
        background: blue;
        position: absolute;
        top:20px;
    }
</style>
</body>
</html>
