<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://google.com.vn"
      method="post"
      enctype="application/x-www-form-urlencoded">
    <input type="text" name="username" placeholder="Input Your Username"/>
    <input type="password" name="password" placeholder="Input Your Password"/>

  <input type="file"/>
    <div>
        Gender:
        <input type="radio" name="gender" value="1"/>Female/Nữ
        <input type="radio" name="gender" value="2"/>Male/Nam
    </div>

    <div>
        Hobbies:

        <label>
            <input type="checkbox" name="hobby" value="1">
            <span>Lisen to Music</span>
        </label>


        <label for="gaming">Gaming</label>
        <input type="checkbox" name="hobby" value="2" id="gaming">

        <input type="checkbox" name="hobby" value="3"> Soccer
        <input type="checkbox" name="hobby" value="4"> Coding
    </div>

    <div>
        <input type="file" name="avatar"/>
    </div>

    <select name="province" multiple>
        <option value="1">Hà Nội</option>
        <option value="2">Hải Phòng</option>
        <option value="3">Quảng Ninh</option>
    </select>

    <textarea name="note"></textarea>


    <button>Submit</button>
</form>
</body>
</html>
