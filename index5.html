<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>

<div class="rect">

</div>

<button class="btn-hide">Hide</button>
<button class="btn-show">Show</button>
<button class="btn-toggle">Toggle</button>
<button class="btn-slide-down">Slide Down</button>
<button class="btn-slide-up">Slide Up</button>
<button class="btn-fade-in">FadeIn</button>
<button class="btn-fade-out">FadeOut</button>
<button class="btn-animate">Animate</button>

<style type="text/css">
    .rect {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
    }
</style>

<script>
    $('.btn-hide').click(function () {
        $('.rect').hide(1000);
    });
    $('.btn-show').click(function () {
        $('.rect').show(1000, function () {
            alert('Hello World');
        });
    });
    $('.btn-toggle').click(function () {
        $('.rect').toggle();
    });

    $('.btn-slide-down').click(function () {
        $('.rect').slideDown();
    });

    $('.btn-slide-up').click(function () {
        $('.rect').slideUp();
    });

    $('.btn-fade-in').click(function () {
        $('.rect').fadeIn();
    });

    $('.btn-fade-out').click(function () {
        $('.rect').fadeOut();
    });


    $('.btn-animate').click(function () {
        $('.rect').animate({
            width: '300px',
            height: '300px',
            opacity: 0.5,
            left: '150px'
        }, 1000, function () {
            alert('Animation is done');
        });
    });

    const obj = {
        name: 'PHP',
        age: 20
    };

    const imgs = document.querySelectorAll("img");
    console.log(imgs);
    for (let i = 0; i < imgs.length; i++) {
        console.log(imgs[i].getAttribute('src'));
    }

    setTimeout(function () {
        $('.rect').css('background-color', 'blue');
    }, 2000);

    setInterval(function () {
        const color = $('.rect').css('background-color');
        if (color === 'rgb(0, 0, 255)') {
            $('.rect').css('background-color', 'red');
        } else {
            $('.rect').css('background-color', 'blue');
        }
    }, 3000);
</script>
</body>
</html>
