<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    function total(a, b) {
        return a + b;
    }
    console.log(total(10, 30));//40
    console.log(total(30, 40));//70
    //hàm nặc danh -> hàm không tên
    //first citizen function
    const total2 = function (a, b) {
        return a + b;
    };
    const total3 = total2;
    console.log(total3(10, 20));
    //caách thứ 3 ECMASCRIPT 2017 -> ES6
    //hàm mũi tên -> liên quan context
    const total4= (a, b) => {
        return a + b;
    }
    //cách khai báo thứ 4
    const total5 = new Function("a", "b", "return a+b");
</script>
</body>
</html>
