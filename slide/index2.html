<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="gallery">
    <ul>
        <li>
            <img src="./img/img.jpeg" alt="">
        </li>
        <li>
            <img src="./img/img2.jpeg" alt="">
        </li>
        <li>
            <img src="./img/img3.jpeg" alt="">
        </li>
    </ul>

    <button class="btn btn-prev" onclick="prev()">Prev</button>
    <button class="btn btn-next" onclick="next()">Next</button>
</div>

<script>
    const ulNode = document.querySelector('.gallery ul');

    function next() {
        const liNode = document.querySelector('ul li:last-child');
        ulNode.prepend(liNode);
    }

    function prev() {
        const liNode = document.querySelector('ul li:first-child');
        ulNode.append(liNode);
    }

</script>
</body>
</html>
