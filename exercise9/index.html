<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <!--Cho một form như sau-->
   <form class="form-1">
       <div>
           <label for="">Email</label>
           <input type="email">
       </div>

       <div>
           <label for="">FullName</label>
           <input type="text">
       </div>

       <div>
           <label for="">Username</label>
           <input type="text">
       </div>
       
       <div>
           <label for="">Address</label>
           <input type="text">
       </div>

       <div>
           <button type="button" class="btn-next">Next</button>
       </div>

   <form class="form-2 hide">
       <div>
           <label for="">Password</label>
           <input type="password">
       </div>
       <div>
           <button type="button" class="btn-next">Next</button>

   <form class="form-3 hide">
       <div>
           <label for="">Age</label>
           <input type="number">
       </div>
       <div>
           <button>Submit</button>
       </div>
   </form>

   <link rel="stylesheet" href="style.css">
