<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form onsubmit="return validate()">
    <input type="text" name="username"/>
    <div class="error"></div>
    <input type="text" name="password"/>
    <div class="error"></div>
    <button>Submit</button>
</form>


<style>
    .error {
        color: red;
        font-size: 0.8rem;
    }
</style>
<script>
    function resetError() {
        const errorNodes = document.querySelectorAll('.error');
        errorNodes.forEach(function (errorNode) {
            errorNode.innerText = '';
        });
    };

    function validate() {
        resetError();
        const userNameNode = document.querySelector('input[name="username"]');
        const userNameValue = userNameNode.value;
        if (!userNameValue) {
            userNameNode.nextElementSibling.innerText = 'Pleas fill your username';
            return false;
        }

        const passwordNode = document.querySelector('input[name="password"]');
        const passwordValue = passwordNode.value;
        if (!passwordValue) {
            passwordNode.nextElementSibling.innerText = 'Please fill your password';
            return false;
        }

        return true;
    }
</script>
</body>
</html>
