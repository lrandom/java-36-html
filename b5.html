<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="wrapper">
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
</div>

<div id="copy-wrapper">

</div>

<button id="btn" onclick="copyMethod2('wrapper','#copy-wrapper')">Copy</button>
<script>
    function copyMethod1() {
        const pNodes = document.querySelectorAll('#wrapper p');
        const copyWrapper = document.querySelector('#copy-wrapper');
        for (let i = 0; i < pNodes.length; i++) {
            const clonePNodes = pNodes[i].cloneNode(true);
            copyWrapper.appendChild(clonePNodes);
        }
    }

    function copyMethod2(wrapper,copyWrapper) {
        const wrapperNode = document.querySelector('#'+wrapper);
        const copyWrapperNode = document.querySelector(copyWrapper);
        copyWrapperNode.innerHTML = wrapperNode.innerHTML;
    }
</script>
</body>
</html>
